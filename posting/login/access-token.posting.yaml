name: Access Token
method: POST
url: $BASE_URL/login/access-token
body:
  form_data:
  - name: username
    value: $FIRST_SUPERUSER
  - name: password
    value: $FIRST_SUPERUSER_PASSWORD
  content_type: application/x-www-form-urlencoded
headers:
- name: content-type
  value: application/x-www-form-urlencoded
scripts:
  on_response: access-token.py
